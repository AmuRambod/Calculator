<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- style.css and script.js -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- title icon -->
  <link rel="icon" href="./images/keys.png">

  <title>Calculator</title>
</head>
<body>
  <!-- Calculator body -->
  <div class="calculator">

    <!-- Calculator display -->
    <div class="display">
      <div class="input-display"></div>
      <hr style="border-top: 0.2rem solid var(--light-blue);">
      <div class="history">
        <!-- <p>history1</p>
        <p>history2</p>
        <p>history3</p>
        <p>history4</p>
        <p>history5</p>
        <p>history6</p> -->
      </div>
    </div>

    <!-- Calculator keypad -->
    <div class="keypad">
      <button class="key" data-key="7" data-key-type="number">7</button>
      <button class="key" data-key="8" data-key-type="number">8</button>
      <button class="key" data-key="9" data-key-type="number">9</button>
      <button class="key" data-key="c" data-key-type="function">C</button>
      <button class="key" data-key="4" data-key-type="number">4</button>
      <button class="key" data-key="5" data-key-type="number">5</button>
      <button class="key" data-key="6" data-key-type="number">6</button>
      <button class="key" data-key="+" data-key-type="operation">+</button>
      <button class="key" data-key="1" data-key-type="number">1</button>
      <button class="key" data-key="2" data-key-type="number">2</button>
      <button class="key" data-key="3" data-key-type="number">3</button>
      <button class="key" data-key="-" data-key-type="operation">−</button>
      <button class="key" data-key="*" data-key-type="operation">×</button>
      <button class="key" data-key="0" data-key-type="number">0</button>
      <button class="key" data-key="/" data-key-type="operation">÷</button>
      <button class="key" data-key="=" data-key-type="function">=</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    This is the <strong> Footer!</strong>
  </footer>
  
</body>
</html>
