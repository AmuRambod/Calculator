<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- style.css and script.js -->
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- title icon -->
  <link rel="icon" href="./images/keys.png">

  <title>Calculator</title>
</head>
<body>
  <!-- Calculator body -->
  <div class="calculator">

    <!-- Calculator display -->
    <div class="display">
      <div class="input-display"></div>
      <hr style="border-top: 0.2rem solid var(--light-blue);">
      <div class="history"></div>
    </div>

    <!-- Calculator keypad -->
    <div class="keypad">
      <button class="key" data-key="Backspace" style="grid-area: backspace;">⌫</button>
      <button class="key" data-key="7" style="grid-area: no7;">7</button>
      <button class="key" data-key="9" style="grid-area: no9;">9</button>
      <button class="key" data-key="Clear" style="grid-area: clear;">Clear</button>
      <button class="key" data-key="4" style="grid-area: no4;">4</button>
      <button class="key" data-key="5" style="grid-area: no5;">5</button>
      <button class="key" data-key="6" style="grid-area: no6;">6</button>
      <button class="key" data-key="+" style="grid-area: add;">+</button>
      <button class="key" data-key="1" style="grid-area: no1;">1</button>
      <button class="key" data-key="2" style="grid-area: no2;">2</button>
      <button class="key" data-key="8" style="grid-area: no8;">8</button>
      <button class="key" data-key="3" style="grid-area: no3;">3</button>
      <button class="key" data-key="-" style="grid-area: subtract;">−</button>
      <button class="key" data-key="*" style="grid-area: multiply;">×</button>
      <button class="key" data-key="0" style="grid-area: no0;">0</button>
      <button class="key" data-key="/" style="grid-area: divide;">÷</button>
      <button class="key" data-key="=" style="grid-area: result;">=</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    This is the <strong> Footer!</strong>
  </footer>
  
</body>
</html>
